name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
    group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
    cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.env.os }}-${{ matrix.env.compiler.name }}  [ coverage ${{ matrix.env.coverage }} ]
    runs-on: ${{ matrix.env.os }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - { os: ubuntu-latest, compiler: {name: "gcc", cc: "gcc", cxx: "g++"}, coverage: false }
          - { os: macos-latest, compiler: {name: "clang", cc: "clang", cxx: "clang++"}, coverage: false }
          - { os: windows-latest, compiler: {name: "clang", cc: "clang", cxx: "clang++"}, coverage: false }
          - { os: ubuntu-latest, compiler: {name: "gcc", cc: "gcc", cxx: "g++"}, coverage: true }

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure CMake
      run: >
        cmake -B ${{github.workspace}}/build
        -DCMAKE_BUILD_TYPE=${{ matrix.env.coverage && 'Debug' || 'Release' }}
        -DCMAKE_C_COMPILER=${{ matrix.env.compiler.cc }}
        -DCMAKE_CXX_COMPILER=${{ matrix.env.compiler.cxx }}
        -DBUILD_TESTING=ON
        -DENABLE_COVERAGE=${{ matrix.env.coverage }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.env.coverage && 'Debug' || 'Release' }}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{ matrix.env.coverage && 'Debug' || 'Release' }} --output-on-failure

    - name: Generate coverage report
      if: matrix.env.coverage
      working-directory: ${{github.workspace}}/build
      run: |
        gcov $(find . -name "*.gcno")

    - name: Upload to Codecov
      if: matrix.env.coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        verbose: true
        files: ${{github.workspace}}/build/CMakeFiles/tip5xx.dir/src/*.gcda,${{github.workspace}}/build/CMakeFiles/tip5xx.dir/src/*.gcno
        directory: ${{github.workspace}}/build
